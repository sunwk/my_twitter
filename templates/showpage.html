{% extends'base.html' %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body %}
    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Tweet</h1>
                        <h3>My little project</h3>
                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons">
                            <!-- <li>
                                <a href="#" class="btn btn-default btn-lg"><span class="network-name">注册</span></a>
                            </li>
                            <li>
                                <a href="#" class="btn btn-default btn-lg"><span class="network-name">登录</span></a>
                            </li> -->

                            <li>
                                <!-- sample modal content -->
                                <div id="myModal" class="modal fade" tabindex="-1" role="dialog"
                                     aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">

                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal"><span
                                                        aria-hidden="true">&times;</span><span
                                                        class="sr-only">Close</span></button>
                                            </div>
                                            <div class="modal-body">
                                                <input id="id-input-title" type="text" class="form-control"
                                                       placeholder="请输入用户名">
                                                <br>
                                                <input id="id-input-title" type="text" class="form-control"
                                                       placeholder="请输入密码">
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                                    Close
                                                </button>
                                                <button id="id-button-sign" type="button" class="btn btn-primary">
                                                    Submit
                                                </button>
                                            </div>

                                        </div><!-- /.modal-content -->
                                    </div><!-- /.modal-dialog -->
                                </div><!-- /.modal -->

                                <div id="id-div-dataset" data-id='{{ user_id }}' class="bs-example">
                                    {# style="padding-bottom: 24px;"> #}
                                    <button type="button" class="btn btn-default btn-lg" data-toggle="modal"
                                            data-target="#myModal">
                                        注册
                                    </button>
                                </div>
                            </li>


                            <li>
                                <!-- sample modal content -->
                                <div id="fuckmyModal" class="modal fade" tabindex="-1" role="dialog"
                                     aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal"><span
                                                        aria-hidden="true">&times;</span><span
                                                        class="sr-only">Close</span></button>
                                            </div>
                                            <div class="modal-body">
                                                <input id="id-input-username" type="text" class="form-control"
                                                       placeholder="请输入用户名">
                                                <br>
                                                <input id="id-input-password" type="text" class="form-control"
                                                       placeholder="请输入密码">
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                                    Close
                                                </button>
                                                <button id="id-button-login" type="button" class="btn btn-primary">
                                                    Submit
                                                </button>
                                            </div>

                                        </div><!-- /.modal-content -->
                                    </div><!-- /.modal-dialog -->
                                </div><!-- /.modal -->

                                <div id="id-div-dataset" data-id='{{ user_id }}' class="bs-example">
                                    {# style="padding-bottom: 24px;"> #}
                                    <button type="button" class="btn btn-default btn-lg" data-toggle="modal"
                                            data-target="#fuckmyModal">
                                        登录
                                    </button>
                                </div>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-default btn-lg">
                            游客入口
                        </button>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->

    <script>
        var postAuth = function () {
            console.log('点击登录');
            var username = $('#id-input-username');
            var password = $('#id-input-password');
            var data = {
                username: username,
                password: password
            };
            var parsed_data = JSON.stringify(data);
            var request = {
                url: '/api/login',
                type: 'post',
                success: function (r) {
                    if (r.success) {
                        location.href = r.next
                    }else {
                        alert(r.message)
                    }
                }
            };
            $.ajax(request);
        };

        var logIn = function () {
            var button = $('#id-button-login');
            button.on('click', postAuth)
        };

        var __main = function () {
            logIn()
        };

        $('document').ready(function () {
            __main()
        })
    </script>


{% endblock %}
