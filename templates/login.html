{% extends'base.html' %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/twitter.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/xiunoui.css') }}" >
{% endblock %}
{% block body %}
    {{ super() }}

    <div class="container">
    <div class="page-canvas">
        <div class="signin">
            <h1>用户登录</h1>
            <form method="POST" id="login_form" action="{{ url_for('auth.login') }}">
                <fieldset>
                    <div class="field">
                        <input class="form-control" type="text" name="username" placeholder="用户名">
                    </div>
                    <div class="field">
                        <input class="form-control" type="password" name="password" placeholder="密码">
                    </div>
                </fieldset>
                <button type="submit" class="Button Button--primary" loading-text="正在登录...">
                    登录
                </button>
            </form>
        </div>
        <div class="info">
            <p>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      {{ message }}
                    {% endfor %}
                  {% else %}
                      欢迎来到我的网站
                  {% endif %}
                {% endwith %}
            </p>
        </div>
{% endblock %}
